name: Gemini Agent

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini-agent:
    if: ${{ !github.event.issue.pull_request && github.event.comment.user.type != 'Bot' && (contains(github.event.comment.body, '/spec') || contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/implement') || contains(github.event.comment.body, '/sfix') || contains(github.event.comment.body, '/help')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@v1.0.2
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Context: Issue #${{ github.event.issue.number }}
            User: ${{ github.event.comment.user.login }}
            
            User Command:
            ${{ github.event.comment.body }}
            
            You are the AI Agent for this project.
            Read 'GEMINI.md' to understand your role and workflows (SpecDD).
            Execute the user's command faithfully using your tools.