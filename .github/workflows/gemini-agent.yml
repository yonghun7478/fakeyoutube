name: Gemini Agent

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini-agent:
    if: ${{ github.event.comment.user.type != 'Bot' && (contains(github.event.comment.body, '/spec') || contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/implement') || contains(github.event.comment.body, '/sfix') || contains(github.event.comment.body, '/help')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Configure Git User
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "gemini-bot@google.com"

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gemini_model: "gemini-3-pro-preview"
          prompt: |
            Context: Issue #${{ github.event.issue.number }}
            User: ${{ github.event.comment.user.login }}
            
            User Command:
            ${{ github.event.comment.body }}
            
            You are the AI Agent for this project.
            
            YOUR MISSION:
            1. Read 'GEMINI.md' to understand the project architecture and SpecDD workflow.
            2. Analyze the 'User Command' and execute the specific workflow. 
            
            IMPORTANT: When running GitHub CLI (`gh`) commands, ALWAYS use flags to avoid interactive prompts. 
            For example, use `gh pr create --fill` or `gh pr create --title "..." --body "..."`.
            
               [MODE: /spec or /implement]
               - Goal: Create new content or features.
               - Steps:
                 1. Create a new branch: `git checkout -b feature/<meaningful-name>`
                 2. Create/Modify files based on the request.
                 3. Commit changes: `git commit -am "Feat: <description>"`
                 4. Push the branch: `git push origin feature/<meaningful-name>`
                 5. Create a Pull Request: `gh pr create --fill --base main --head feature/<meaningful-name>`
            
               [MODE: /plan]
               - Goal: Break down a Spec into tasks.
               - Steps:
                 1. Read the Spec file.
                 2. Create sub-issues using `gh issue create --title "..." --body "..."`
                 3. Do NOT create a PR.
            
               [MODE: /sfix]
               - Goal: Fix feedback on an existing PR.
               - Steps:
                 1. Check out the PR branch: `gh pr checkout ${{ github.event.issue.number }}`
                 2. Fix code based on feedback.
                 3. Commit changes.
                 4. Push changes: `git push`
                 5. Do NOT create a new PR.
            
            3. Use the `gh` CLI tool for all GitHub interactions (issues, PRs).
            
            Execute the task now.