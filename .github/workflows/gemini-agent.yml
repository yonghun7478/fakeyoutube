name: Gemini Agent

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini-agent:
    if: ${{ github.event.comment.user.type != 'Bot' && (contains(github.event.comment.body, '/spec') || contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/implement') || contains(github.event.comment.body, '/sfix') || contains(github.event.comment.body, '/help')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Configure Git User
        run: |
          git config --global user.name "Gemini Bot"
          git config --global user.email "gemini-bot@google.com"

      - name: Run Gemini CLI
        uses: google-github-actions/run-gemini-cli@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Context: Issue #${{ github.event.issue.number }}
            User: ${{ github.event.comment.user.login }}
            
            User Command:
            ${{ github.event.comment.body }}
            
            You are the AI Agent for this project.
            
            YOUR MISSION:
            1. Read 'GEMINI.md' to understand the project architecture and SpecDD workflow.
            2. Analyze the 'User Command' and execute the specific workflow:
            
               [MODE: /spec or /implement]
               - Goal: Create new content or features.
               - Action: Create a new branch -> Write/Modify files -> Commit -> Push -> Create a PR (`gh pr create`).
            
               [MODE: /plan]
               - Goal: Break down a Spec into tasks.
               - Action: Read the Spec file -> Create sub-issues using `gh issue create` -> Do NOT create a PR.
            
               [MODE: /sfix]
               - Goal: Fix feedback on an existing PR.
               - Action: Check out the PR branch (`gh pr checkout ${{ github.event.issue.number }}`) -> Fix code -> Commit -> Push. -> Do NOT create a new PR.
            
            3. Use the `gh` CLI tool for all GitHub interactions (issues, PRs).
            
            Execute the task now.